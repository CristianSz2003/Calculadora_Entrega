<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2 calss="nombres">Cristian Soto, Felipe Ballesteros, Camilo Sanchez</h2>
    
    
    <div class ="calcu"> 
        <p></p>
        <input type="text" class="pantalla" id="pantalla" placeholder="0">

        <button class="operacion" onclick="wipe2()"> Off </button>
        <button class="operacion" onclick="wipe()"> Clear </button>
        <button class="operacion" onclick="show('/')"> / </button>
        <button class="operacion" onclick="show('*')"> * </button>

        <button class="num" onclick="show('7')"> 7 </button>
        <button class="num" onclick="show('8')"> 8 </button>
        <button class="num" onclick="show('9')"> 9 </button>
        <button class="operacion" onclick="show('-')"> - </button>

        <button class="num" onclick="show('4')"> 4 </button>
        <button class="num" onclick="show('5')"> 5 </button>
        <button class="num" onclick="show('6')"> 6 </button>
        <button class="operacion" onclick="show('+')"> + </button>

        <button class="num" onclick="show('1')"> 1 </button>
        <button class="num" onclick="show('2')"> 2 </button>
        <button class="num" onclick="show('3')"> 3 </button>
        <button class="operacion" onclick="show('.')"> . </button>

        <button class="num" onclick="show('(')"> ( </button>
        <button class="num" onclick="show('0')"> 0 </button>
        <button class="num" onclick="show(')')"> ) </button>
        <button class="operacion" onclick="calcu('=')"> = </button>
        
        
     </div>
     <script src="Script.js"></script>
</body>
</html>
